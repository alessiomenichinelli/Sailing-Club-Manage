{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <div class="container-fluid mainpage bg-light-subtle">
    <div class="row justify-content-center bg-dark-subtle">
      <div class="col">
        <nav class="navbar navbar-expand-lg bg-dark_subtle">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'login' %}">Circolo Velico La Spezia</a>
          </div>
        </nav>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col p-4" style="max-width: 500px;">
            <div class="card">
              <h3 class="card-header bg-dark-subtle text-white">Login</h3>
              <div class="card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <div class="row p-3">
                    <input type="submit" class="btn btn-primary" value="{{title}}"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  <div>
</body>
</html>
