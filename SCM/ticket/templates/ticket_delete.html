{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
{% csrf_token %}
  <div class="col">
    <div class="row mb-5 justify-content-center">
      <div class="card p-0">
        <div class="index-title card-header bg-dark-subtle text-white text-center">
          <h1>Elimina Ticket</h1>
        </div>
        <div class="card-body bg-dark p-4">
          <p>Sei sicuro di voler eliminare questo tocket?</p>
          <form method="post">
            {% csrf_token %}
            <div class="row pt-4 ms-1 me-1 justify-content-center">
              <button type="submit" class="btn btn-danger">Elimina</button>
              <a href="{% url 'ticket_list' %}" class="btn btn-secondary mt-3">Annulla</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
